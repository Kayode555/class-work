<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom styles for responsiveness */
        .login-container {
            background-color: white;
            padding: 20px;
        }

        .login-form img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .login-container {
                width: 100%;
            }

            .login-right {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100">
            <div class="col-md-6 col-12 login-container text-center p-5">
                <img src="download (2).png" alt="Logo" class="mb-4">
                <p class="text-success fs-4 fw-bold">Log in into your account</p> 
                <h4 class="text-success">Don't have an account? <a href="#" class="text-success">Sign up</a></h4>
                
                <button class="btn btn-outline-success w-100 my-3">Google</button>  
                <button  class="btn btn-outline-success w-100 my-3">Github</button> 
                
                <hr>
                <p class="text-success fw-light">or with email and password</p>
                <hr>
                
                <form>
                    <input type="email" placeholder="Email Address" class="form-control mb-4">
                    <button type="submit" class="btn btn-success w-100">Next</button>
                </form>
            </div>

            <div class="col-md-6 login-right d-none d-md-block" style="background-image: url('login_desktop.png'); background-size: cover;">
                <div class="text-light p-5">
                    <h3>Unlock the power of AI with Vector Search</h3> 
                    <h5>Introducing Vector Search. Build intelligent applications powered by semantic search and generative AI over any type of data.</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
